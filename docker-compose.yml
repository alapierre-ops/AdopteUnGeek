version: '3.1'
services:
  nodejs:
    depends_on:
      - postgresql
    container_name: nodejs
    build:
      context: ./Backend/
      dockerfile: dockerfile
    ports:
      - "3333:3333"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CONNECTION_STRING=postgres://user:password@localhost/Projet
      - PORT=3333
      - NODE_ENV=development
    command: node main.js
    networks:
      - app-network

  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: Projet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
volumes:
  data:

networks:
    app-network:
      driver: bridge