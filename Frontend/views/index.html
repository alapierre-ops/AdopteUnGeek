<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adopte un Geek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
</head>

<body>
    <div class="header">
        <i class="fas fa-user" id="profileIcon"></i>
        <h5>Adopte un Geek</h5>
        <i class="fas fa-filter" id="filterIcon"></i>
    </div>

    <div class="person">
        <i class="far fa-thumbs-down" id="skipIcon"></i>
        <div class="image-container">
            <img src="../img/thispersondoesnotexist.jpg" alt="main picture" id="imageContainer">
            <div class="textContainer" id="textContainer">
                <div class="userFirstRow">
                    <h4 id="userName"></h4>
                    <h4 id="userAge"></h4>
                </div>
                <p id="userBio"></p>
            </div>
        </div>
        <i class="far fa-thumbs-up" id="likeIcon"></i>
    </div>

    <div class="footer">
        <i class="fas fa-compass" id="indexIcon"></i>
        <i class="fas fa-heart" id="heartIcon"></i>
        <i class="fas fa-comments" id="messagesIcon"></i>
        <i class="fas fa-cog" id="settingsIcon"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="application/ecmascript" src="../app/tools.js"></script>
    <script type="application/ecmascript" src="../app/model/model.js"></script>
    <script type="application/ecmascript" src="../app/services/usersRoutes.js"></script>
    <script type="application/ecmascript" src="../app/services/interactionsRoutes.js"></script>
    <script type="application/ecmascript" src="../app/controllers/index.js"></script>
</body>
</html>
