<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adopte un Geek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
</head>

<body>
    <div class="header">
        <i class="fas fa-user" id="profileIcon"></i>
        <h5>Adopte un Geek</h5>
        <i class="fas fa-filter" id="filterIcon"></i>
    </div>

    <div class="person">
        <i class="far fa-thumbs-down" id="skipIcon"></i>
        <div class="image-container">
            <img alt="main picture" id="imageContainer" src="#">
            <div class="textContainer" id="textContainer">
                <div class="userFirstRow">
                    <h4 id="userName"></h4>
                    <h4 id="userAge"></h4>
                </div>
                <p id="userDistance">à 0km</p>
                <p id="userBio"></p>
                <div class="tagContainer hidden" id="tagContainer"></div>
            </div>
        </div>
        <i class="far fa-thumbs-up" id="likeIcon"></i>
        <div class="mobile-icons">
            <i class="far fa-thumbs-down" id="likeIcon2"></i>
            <i class="far fa-thumbs-up" id="skipIcon2"></i>
        </div>
    </div>

    <div class="footer">
        <i class="fas fa-compass" id="indexIcon"></i>
        <i class="fas fa-heart" id="heartIcon"></i>
        <i class="fas fa-comments" id="messagesIcon"></i>
        <i class="fas fa-cog" id="settingsIcon"></i>
    </div>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <div class="modal-top">
                <h4>Filtres</h4>
                <span class="close" id="closeBtn">&times;</span>
            </div>

            <div class="range_container">
                Âge
                <div class="sliders_control">
                    <input id="fromSlider" type="range" value="0" min="0" max="38" class="ageSlider"/>
                    <input id="toSlider" type="range" value="22" min="0" max="38" class="ageSlider"/>
                </div>
                <div class="form_control">
                    <div class="form_control_container">
                        <div class="form_control_container__time">Min</div>
                        <input class="form_control_container__time__input" type="number" id="fromInput" value="18" min="18" max="80"/>
                    </div>
                    <div class="form_control_container">
                        <div class="form_control_container__time">Max</div>
                        <input class="form_control_container__time__input" type="number" id="toInput" value="40" min="18" max="80"/>
                    </div>
                </div>
            </div>




            <div class="slider_container">
                Distance maximale
                <div class="sliders_control">
                    <input id="distanceSlider" type="range" value="50" min="1" max="150">
                </div>
                <div class="slider-value" id="distanceValue">50 km</div>
            </div>

            <div class="slider_container">
                <label for="interestedIn">Genre recherché :</label><br>
                <select id="interestedIn" name="interestedIn" class="browser-default" required>
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                    <option value="both">Tout</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" id="submitFilters">Valider</button>
            </div>
        </div>
    </div>

    <script src="base64js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="application/ecmascript" src="../app/tools.js"></script>
    <script type="application/ecmascript" src="../app/services/usersRoutes.js"></script>
    <script type="application/ecmascript" src="../app/services/interactionsRoutes.js"></script>
    <script type="application/ecmascript" src="../app/services/photosRoutes.js"></script>
    <script type="application/ecmascript" src="../app/services/messagesRoutes.js"></script>
    <script type="application/ecmascript" src="../app/controllers/index.js"></script>
</body>
</html>
