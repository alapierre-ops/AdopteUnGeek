<div class="container">
    <div id="loginForm">
    <h3>Login</h3>
    <form>
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    </div>

    <div id="signupForm" class="hidden">
    <h3>Sign Up</h3>
    <form>
        <label for="signupNickname">Nickname:</label><br>
        <input type="text" id="signupNickname" name="nickname" required><br>
        <label for="signupEmail">Email:</label><br>
        <input type="email" id="signupEmail" name="email"><br>
        <div id="emailError" class="error-message"></div>
        <label for="signupPassword">Password:</label><br>
        <input type="password" id="signupPassword" name="password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    </div>

    <div id="toggleForms">
        <p id="alreadyAccount">I already have an account</p>
        <p id="dontHaveAccount" class="hidden">I don't have an account</p>
    </div>

    <button id="logoutButton">Logout</button>
</div>
